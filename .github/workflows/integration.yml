name: CI

# Continuous integration enabled for all pull requests to master & live
# branch and pushes to all branches other than master. Direct pushes to
# live are handled in the continuous delivery workflow
on:
  push:
    branches:
      - '!live'
  pull_request:
    branches:
      - live
      - master

jobs:
  lint:
    name: Lint files
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout source files
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and lint
        run: |
          npm ci
          npm run lint --if-present
        env:
          CI: true

  build:
    name: Build site
    needs: lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout source files
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install, build and test
        run: |
          npm ci
          npm run build --if-present
          npm test
        env:
          CI: true
