name: Dependabot Auto-merge

on:
  pull_request:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - uses: ahmadnassri/action-dependabot-auto-merge@v1
        with:
          target: ['patch', 'minor']
          github-token: ${{ secrets.AUTO_MERGE_TOKEN }}