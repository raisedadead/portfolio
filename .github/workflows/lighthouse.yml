name: Lighthouse CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-audit:
    name: PR Build Audit
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find existing comment
        id: find-comment-early
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- lighthouse-audit-comment -->'

      - name: Post in-progress comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment-early.outputs.comment-id }}
          edit-mode: replace
          body: |
            **Lighthouse Audit Results**

            ðŸ”„ **Running Lighthouse audits...** (3 runs per URL)

            This may take a few minutes. Results will appear here when complete.

            <!-- lighthouse-audit-comment -->

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm build

      - name: Run Lighthouse (3 runs per URL)
        run: pnpm exec lhci collect --config=.github/lighthouse/lhci.json

      - name: Generate manifest with median scores
        run: node .github/scripts/lighthouse/generate-manifest.js

      - name: Download baseline artifact
        id: download-baseline
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: lighthouse-baseline
          path: ./

      - name: Compare scores
        run: |
          node .github/scripts/lighthouse/compare-scores.js \
            .lighthouseci/manifest.json \
            baseline-manifest.json \
            comparison.json

      - name: Format PR comment
        run: |
          node .github/scripts/lighthouse/format-report.js comparison.json comment.md

      - name: Update PR comment with results
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment-early.outputs.comment-id }}
          body-path: comment.md
          edit-mode: replace

      - name: Update comment on failure
        if: failure()
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment-early.outputs.comment-id }}
          edit-mode: replace
          body: |
            **Lighthouse Audit Results**

            **Workflow failed:** Check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.

            <!-- lighthouse-audit-comment -->

  production-audit:
    name: Production Audit
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Wait for Cloudflare deployment
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          .github/scripts/lighthouse/wait-deployment.sh ${{ github.sha }} 600

      - name: Run production Lighthouse audits (3 runs per URL)
        run: |
          pnpm exec lhci collect \
            --url="https://mrugesh.dev/" \
            --url="https://mrugesh.dev/blog" \
            --url="https://mrugesh.dev/about" \
            --url="https://mrugesh.dev/blog/how-to-delete-github-actions-caches-with-github-cli" \
            --url="https://mrugesh.dev/blog/how-do-i-make-zsh-look-good" \
            --numberOfRuns=3

      - name: Generate manifest with median scores
        run: node .github/scripts/lighthouse/generate-manifest.js

      - name: Store baseline for next run
        run: |
          cp .lighthouseci/manifest.json baseline-manifest.json

      - name: Upload baseline artifact
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-baseline
          path: baseline-manifest.json
          retention-days: 1
