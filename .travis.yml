language: node_js

node_js:
- lts/*

cache:
  npm: true
  directories:
  - "~/.cache"

env:
  global:
  - NO_UPDATE_NOTIFIER=1
  - NODE_NO_WARNINGS=1
  # NPM_TOKEN_FONTAWESOME
  - secure: 

before_install:
  - npm config set loglevel warn
  - npm install -g codecov

install: npm ci

script:
  - npm run lint
  - npm run build
  - npm test
  - codecov
